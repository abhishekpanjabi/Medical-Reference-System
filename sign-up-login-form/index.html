<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="signup.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="fname" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lname" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Re-Enter Password<span class="req">*</span>
            </label>
            <input type="password" name="repass" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
          <label>Gender<span class="req">*</span>:</label>
          <select name="gender" style="margin-left:120px; margin-top:10px;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          </div>  
          
          <div class="field-wrap">
          <label class="labelg">Birth Date<span class="req">*</span>:</label>
          
          
          </div>
          <input type="date" name="bdate" required style="margin-left: 140px; width:73%"></input>

          <div class="field-wrap" style="margin-top: 25px;">
          <label>Who are you ?<span class="req">*</span>:</label>
          <select name="type" style="margin-left:180px; margin-top:10px;">
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
            <option value="Hospital Admin">Hospital Admin</option>
          </select>
          </div> 

          <button type="submit" name="submit" class="button button-block" style="margin-top: 30px;" />Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="login.php" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" style="margin-top: 25px;">
          <label>Log In as : </label>
          <select name="type" style="margin-left:120px; margin-top:10px;">
            <option value="Patient">Patient</option>
            <option value="Doctor">Doctor</option>
            <option value="Hospital Admin">Hospital Admin</option>
          </select>
          </div> 

          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" name="submit" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
